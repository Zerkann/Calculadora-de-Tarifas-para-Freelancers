<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FairRate – Calculadora Profesional de Tarifas</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: #1e293b;
      color: #f1f5f9;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    .box {
      background: #334155;
      padding: 30px 40px;
      border-radius: 12px;
      width: 100%;
      max-width: 440px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
      transition: transform 0.3s ease;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 25px;
      text-align: center;
      color: #38bdf8;
      font-weight: 700;
    }
    label {
      font-size: 13px;
      margin-top: 15px;
      display: block;
      font-weight: 600;
      color: #cbd5e1;
    }
    input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: none;
      background: #475569;
      color: #f1f5f9;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      margin-top: 25px;
      padding: 14px;
      background: linear-gradient(90deg,#0284c7 0%,#0ea5e9 100%);
      border: none;
      border-radius: 10px;
      font-size: 18px;
      color: white;
      font-weight: 700;
      cursor: pointer;
    }
    .result {
      margin-top: 25px;
      padding: 20px;
      background: #0f172a;
      border-radius: 12px;
      box-shadow: inset 0 0 10px #0284c7;
    }
    .alert {
      margin-top: 15px;
      padding: 12px;
      background: #b91c1c;
      border-radius: 8px;
      color: #fee2e2;
      display: none;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <main class="box">
    <h1>FairRate Calculator</h1>
    <form id="calculator">
      <label>Gastos fijos mensuales ($)</label>
      <input id="gf" type="number" placeholder="Ej: 1000" />
      
      <label>Horas trabajables al mes</label>
      <input id="ht" type="number" value="160" />
      
      <label>Ingreso deseado ($)</label>
      <input id="id" type="number" placeholder="Ej: 4000" />
      
      <label>Horas del proyecto</label>
      <input id="hp" type="number" placeholder="Ej: 10" />
      
      <label>Costos extra (software, assets) ($)</label>
      <input id="cp" type="number" value="0" />
      
      <label>Comisiones (%)</label>
      <input id="c" type="number" value="0" />
      
      <label>Impuestos (%)</label>
      <input id="i" type="number" value="0" />
      
      <button type="button" onclick="calcular()">Calcular Precio Real</button>
    </form>

    <div class="alert" id="alerta"></div>
    <div id="resultado_area" style="display:none;">
        <div class="result" id="resultado"></div>
    </div>
  </main>

  <script>
    function calcular() {
      const alerta = document.getElementById("alerta");
      alerta.style.display = "none";

      const GF = parseFloat(document.getElementById("gf").value) || 0;
      const HT = parseFloat(document.getElementById("ht").value) || 1;
      const ID = parseFloat(document.getElementById("id").value) || 0;
      const HP = parseFloat(document.getElementById("hp").value) || 0;
      const CP = parseFloat(document.getElementById("cp").value) || 0;
      const C = (parseFloat(document.getElementById("c").value) || 0) / 100;
      const I = (parseFloat(document.getElementById("i").value) || 0) / 100;

      if (C + I >= 1) {
        alerta.textContent = "Error: Impuestos y comisiones no pueden sumar 100%.";
        alerta.style.display = "block";
        return;
      }

      // Lógica de Negocio
      const costoPorHoraBase = (GF + ID) / HT;
      const costoProyectoSinMargen = (costoPorHoraBase * HP) + CP;
      
      // Fórmula para mantener el margen neto real
      const precioFinal = costoProyectoSinMargen / (1 - (C + I));
      const gananciaReal = precioFinal - (precioFinal * (C + I)) - CP;

      document.getElementById("resultado_area").style.display = "block";
      document.getElementById("resultado").innerHTML = `
        <p style="margin:0; font-size:14px; color:#94a3b8;">Precio recomendado a cobrar:</p>
        <p style="font-size:28px; color:#4ade80; margin:5px 0;">$${precioFinal.toFixed(2)}</p>
        <hr style="border:0; border-top:1px solid #1e293b; margin:10px 0;">
        <p style="font-size:14px; margin:0;">Valor de tu hora: <strong>$${costoPorHoraBase.toFixed(2)}</strong></p>
        <p style="font-size:14px; margin:5px 0 0 0;">Ganancia neta estimada: <strong>$${gananciaReal.toFixed(2)}</strong></p>
      `;
    }
  </script>
</body>
</html>
